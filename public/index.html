<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM array</title>
    <link rel="stylesheet" href="../src/tailwind.css" />
  </head>
  <body>
    <div class="flex flex-col justify-center items-center h-screen bg-gray-300">
      <h2 class="text-2xl font-extrabold mb-4">DOM Array Methods</h2>
      <div class="flex w-2/3 h-56">
        <div
          class="flex flex-col justify-between pr-2 w-full h-auto border-r border-black"
        >
          <button class="w-full p-1 border border-black bg-gray-400" id="add_user">
            Add User
          </button>
          <button class="w-full p-1 border border-black bg-gray-400" id="double_money">
            Double Money
          </button>
          <button class="w-full p-1 border border-black bg-gray-400" id="mill">
            Show only Millionaires
          </button>
          <button class="w-full p-1 border border-black bg-gray-400" id="sort">
            Sort by Richest
          </button>
          <button class="w-full p-1 border border-black bg-gray-400" id="entire">
            Calculate entire Wealth
          </button>
        </div>
        <div class="flex justify-between ml-2 w-full h-6 border-b border-black">
          <strong>Person</strong>
          <h2>Wealth</h2>
        </div>
      </div>
    </div>
    <script src="./script.js" ></script>
  </body>
</html>
